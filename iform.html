<!DOCTYPE html>
<html >
<head><meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta charset="UTF-8">
  <title>Форма Заявка</title>
   <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      @import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

body{
	margin: 0;
	padding: 0;
	background: #fff;

	color: #fff;
	font-family: Arial;
	font-size: 12px;
}

.body{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background-image: url(https://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-008.jpg);
	background-size: cover;
	-webkit-filter: blur(5px);
	z-index: 0;
}

.grad{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgb(52, 255, 236)), color-stop(100%,rgb(25, 64, 255))); /* Chrome,Safari4+ */
	z-index: 1;
	opacity: 0.7;
}

.header{
	position: absolute;
	top: calc(50% - 35px);
	left: calc(50% - 255px);
	z-index: 2;
}

.header div{
	    font-weight: 900;
    float: left;
    color: #fff;
    font-family: 'Exo', sans-serif;
    font-size: 20px;
	display:none;
}

.header div span{
	    color: #446eff !important;
    right: -75px;
    position: absolute;
}

.login{
	position: absolute;
	top: calc(31.5% - 75px);
	/*left: calc(50% - 50px);*/
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}

.login input[type=text]{
	width: 250px;
	height: 25px;
	background: rgba(255, 255, 255, 0.22);
	border: 1px solid rgba(255,255,255,0.6);
        border-top: 0;
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}

.login input[type=password]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}

.login input[type=button]{
	width: 260px;
    height: 30px;
    background: rgba(255, 255, 255, 0.54);
    border: 1px solid #fff;
    cursor: pointer;
    border-radius: 2px 2px 10px 10px;
    color: #a18d6c;
    font-family: 'Exo', sans-serif;
    font-size: 16px;
    font-weight: 400;
    padding: 6px;
    margin-top: 10px;
    color: #ffffff;
    background: linear-gradient(-45deg, transparent 47.9%, black 49.9%, black 59%, transparent 60%), linear-gradient(-45deg, #000000 10%, transparent 10%);
    background-size: 5em 5em;
    background-color: rgb(255, 193, 7);
    font-weight: 900;
    border-color: #ffc107;
}

.login input[type=button]:hover{
	opacity: 0.8;
}

.login input[type=button]:active{
	opacity: 0.6;
}

.login input[type=text]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=password]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=button]:focus{
	outline: none;
}

::-webkit-input-placeholder{
   color: rgba(255,255,255,0.6);
}

::-moz-input-placeholder{
   color: rgba(255,255,255,0.6);
	
}
	      ::-webkit-scrollbar {
    width: 1px;
}
    </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
  <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>Сервисный<span>Центр</span></div>
		</div>
		<br>
	<div class="login">
				<input type="text" placeholder="Ваш телефон" name="Телефон" style="
    /* border: 2px solid rgba(255, 255, 255, 0.57); */
    border-radius: 10px 10px 0px 0px;
">
  <br>
<input type="text" placeholder="Район или метро" name="Район или метро	" style="
    /* border: 2px solid rgba(255, 255, 255, 0.57); */
    border-radius: 0;
"><br>
  

<input type="text" placeholder="Что сломалось" name="Что сломалось" style="
    border-bottom: 2px solid rgba(255, 255, 255, 0.57);
    border-radius: 0px 0px 5px 5px;
"><br><br>
				
<input type="text" placeholder="Дополнительная информация" name="Что сломалось" style="
    height: 50px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.57);
">
<br>
				<input type="button" value="Кнопка">
		</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  
</body>
</html>
